<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma dos outros 2 lados.  -->
    <button type="button" onclick="medidas()">Clique aqui</button>
    <script>
    function medidas() {
      let a = parseInt(prompt("Digite um valor:"));
      let b = parseInt(prompt("Digite o segundo valor:"));
      let c = parseInt(prompt("Digite o terceiro valor:"));
      let somaA = b + c;
      let somaB = a + c;
      let somaC = b + a;
      if (a < somaA && b < somaB && c < somaC) {
        alert("é um triângulo");
      } else {
        alert("Não é um triângulo");
      }
    }
    </script>
  </body>
</html>
