<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. Calcular e escrever o valor do novo salário.  -->

    <script>
        let salario = prompt('Digite o valor do salário');
        salario = Number(salario);
        console.log(salario);

        let reajuste = prompt("Digite o percentual de reajuste");
        reajuste = Number(reajuste);
        console.log(reajuste);

        let percentualReajuste = reajuste / 100;
        let novoSalario = salario + (salario * percentualReajuste);

        alert(`O novo salário será de : ${novoSalario}`);
    </script>
</body>
</html>
