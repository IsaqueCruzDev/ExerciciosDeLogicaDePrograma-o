<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500.  -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
      function executaFuncao() {
        let soma = 0;
        for (let contador = 1; contador < 501; contador++) {
          if (contador % 2 === 0) {
            soma = soma + contador;
            console.log(soma);
          } 
        }
      }
    </script>
  </body>
</html>
