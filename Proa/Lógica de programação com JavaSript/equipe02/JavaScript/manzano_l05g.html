<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser considerado  que  qualquer  número  elevado  a  zero  é  1,  e  elevado  a  1  é  ele  próprio.  Observe  que neste exercício não pode ser utilizado o operador de exponenciação do portuguol (^).  -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
        function executaFuncao() {
            let potencia = 1;
            let base = 3;
            for (let contador = 1; contador < 16; contador++) {
                potencia = potencia * base;
                console.log(`${base} elevado à ${contador} é igual á: ${potencia}`);
            }
        }
    </script>
</body>
</html>
