  <body>
    <!--  Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500.  -->
    <button type="button" onclick="clicaBotao()">Clique em mim</button>
    <script>
      function clicaBotao() {
        let contador = 1;
        let resultado = 0;
          while (contador < 501) {
            if (contador % 2 === 0) {
            resultado = resultado + contador;
            console.log(resultado);
          }
          contador = contador + 1;
        }
      }
    </script>
  </body>
