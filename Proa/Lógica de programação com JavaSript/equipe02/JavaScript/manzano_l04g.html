        function executaFuncao() {
            let resultado = 1;
            let contador = 1;
        do {
            resultado = resultado * contador;
            if (contador % 2 === 1 ) {
            console.log(resultado);
            }
            contador = contador + 1;
        } while (contador < 11);
    }
    </script>
