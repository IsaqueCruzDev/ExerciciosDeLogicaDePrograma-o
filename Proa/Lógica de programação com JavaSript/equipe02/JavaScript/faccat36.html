  <body>
    <!-- Escreva  um  algoritmo  que  leia  as  idades  de  2  homens  e  de  2  mulheres (considere  que  as  idades dos  homens  serÃ£o  sempre  diferentes  entre  si,  bem  como  as  das  mulheres).  Calcule  e  escreva  a  soma das  idades  do  homem  mais  velho  com  a  mulher  mais  nova,  e  o  produto  das  idades  do  homem  mais novo com a mulher mais velha. -->
    <button type="button" onclick="idadeSexo()">Clique aqui</button>
    <script>
      function idadeSexo() {
        let idadeH1 = parseInt(prompt("Digite a idade do primeiro homem:"));
        let idadeH2 = parseInt(prompt("Digite a idade do segundo homem"));
        let idadeM1 = parseInt(prompt("Digite a idade da primeira mulher:"));
        let idadeM2 = parseInt(prompt("Digite a idade da segunda mulher:"));
        let soma;
        let produto;
        if (idadeH1 > idadeH2 && idadeM1 > idadeM2)  {
            soma = idadeH1 + idadeM2;
            produto = idadeH2 * idadeM1;
            alert(soma);
            alert(produto);
        } 
        
        else if (idadeH1 > idadeH2 && idadeM2 > idadeM1)  {
            soma = idadeH1 + idadeM1;
            produto = idadeH2 * idadeM2;
            alert(soma);
            alert(produto);
        } 
        
        else if (idadeH2 > idadeH1 && idadeM2 > idadeM1)  {
            soma = idadeH2 + idadeM1;
            produto = idadeH1 * idadeM2;
            alert(soma);
            alert(produto);
        }

        else if (idadeH2 > idadeH1 && idadeM1 > idadeM2)  {
            soma = idadeH2 + idadeM2;
            produto = idadeH1 * idadeM1;
            alert(soma);
            alert(produto);
        }
      }
    </script>
