<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--   Apresentar o total da soma obtida dos cem primeiros nÃºmeros inteiros (1+2+3+4+...+98+99+100).  -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
        function executaFuncao() {
            let soma = 0;
            for (let contador = 1; contador < 101; contador++) {
                soma = soma + contador;
                console.log(soma);
            }
        }
    </script>
</body>
</html>
