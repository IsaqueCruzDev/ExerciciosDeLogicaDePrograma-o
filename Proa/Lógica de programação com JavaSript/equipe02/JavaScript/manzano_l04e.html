<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Elaborar um programa que efetue a leitura de 15 valores numéricos inteiros e no final apresente o total do somatório da fatorial de cada valor lido. -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
        function executaFuncao() {
            let contador = 1;
            let resultado = 1;
            do {
                resultado = resultado * contador;    
                console.log(`${contador}! = ${resultado}`);
                contador = contador + 1;
            } while (contador < 16)
        }
    </script>
</body>
