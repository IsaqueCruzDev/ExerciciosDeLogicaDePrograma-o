<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Elaborar  um  programa  que  apresente  como  resultado  o  valor  do  fatorial  dos  valores  ímpares situados na faixa numérica de 1 a 10.  -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
        function executaFuncao() {
            let multiplo = 1;
            for (let contador = 1; contador < 11; contador++) {
                multiplo = multiplo * contador;
                if (contador % 2 === 1) {
                console.log(`${contador}! = ${multiplo}`);
                }
            }
        }

        // Um número fatorial é a multiplicação dele pelo número anterior vezes ele mesmo.
    </script>
</body>
</html>
