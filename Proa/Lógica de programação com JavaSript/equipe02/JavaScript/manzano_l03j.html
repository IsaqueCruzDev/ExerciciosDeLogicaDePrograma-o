<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Elaborar  um  programa  que  apresente  os  resultados  da  soma  e  da  média  aritmética  dos  valores pares situados na faixa numérica de 50 a 70. -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
      function executaFuncao() {
        let contador = 50;
        let contagem = 1;
        let soma = 0;
        let media;
        while (contador < 70) {
          if (contador % 2 === 0 && contador > 50) {
              soma = soma + contador;
              media = soma / contagem;
              console.log(
                `A contagem é : ${contagem}, o valor do contador é de: ${contador}, a soma entre os números é de: ${soma}`
              );
              contagem = contagem + 1;
            }
            contador = contador + 1;
          }
          console.log(`A média aritmética é de: ${media}`);
        
      }
    </script>
  </body>
</html>
