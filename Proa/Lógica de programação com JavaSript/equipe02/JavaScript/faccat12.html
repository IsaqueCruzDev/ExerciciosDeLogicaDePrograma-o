<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escreva  um  algoritmo  para  ler  uma  temperatura  em  graus  Fahrenheit,  calcular  e  escrever  o  valor correspondente em graus Celsius (baseado na fórmula abaixo):  -->

    <script>
        let temperaturaC = prompt("Digite a temperatura em graus Celsius");
        temperaturaC =  Number(temperaturaC);
        console.log(temperaturaC);

        let temperaturaF = temperaturaC * 9/5 + 32;
        console.log(temperaturaF);
        alert(`${temperaturaC} em Fahrenheit é : ${temperaturaF}`);
    </script>
</body>
</html>
