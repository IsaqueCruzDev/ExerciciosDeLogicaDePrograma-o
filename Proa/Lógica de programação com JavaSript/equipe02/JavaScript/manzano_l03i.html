<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do somatório e a média aritmética dos valores lidos.  -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
      function executaFuncao() {
        let contador = 1;
        let soma = 0;
        let media;
        while (contador <= 10) {
        let valor = parseInt(prompt("Digite o valor:"));
            soma = soma + valor;
            media = soma / 10;
            console.log(`O valor digitado foi: ${valor}, a soma atual é de: ${soma}`);
            contador = contador + 1;
        }
        console.log(`A media é de: ${media}`);
      }
    </script>
  </body>
</html>
