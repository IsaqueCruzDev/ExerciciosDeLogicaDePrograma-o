<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Faça  um  algoritmo  que  leia  três  notas  de  um  aluno,  calcule  e  escreva  a  média  final  deste  aluno. Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5. Fórmula para o cálculo da média final é:  
    
        n1 * 2 + n2 * 3 + n3 * 5 / 10
    -->

    <script>
        let n1 = prompt('Digite a primeira nota: ');
        n1 = Number(n1);
        console.log(n1);

        let n2 = prompt('Digite a segunda nota: ');
        n2 = Number(n2);
        console.log(n2);

        let n3 = prompt('Digite a terceira nota: ');
        n3 = Number(n3);
        console.log(n3);

        let mediaFinal = (n1 * 2 + n2 * 3 + n3 * 5) / 10;
        alert(`A média final do aluno foi de: ${mediaFinal}`);
    </script>
</body>
</html>
