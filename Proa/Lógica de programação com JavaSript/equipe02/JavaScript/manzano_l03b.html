<body>
    <!--  Apresentar o total da soma obtida dos cem primeiros nÃºmeros inteiros (1+2+3+4+...+98+99+100).  -->
    <button type="button" onclick="clicaBotao()">Clique em Mim</button>
    <script>
        function clicaBotao() {
            let contador = 1;
            let resultado = 0;
            while (contador <= 100) {
                resultado = resultado + contador;
                console.log(resultado);
                contador = contador + 1;
            }
        }
    </script>
</body>
