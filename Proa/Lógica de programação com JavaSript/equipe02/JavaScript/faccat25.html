<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Faça um  algoritmo para ler: número da  conta do cliente, saldo, débito e  crédito. Após,  calcular e escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'.  -->
    <button type="button" onclick="saldoPositivo()">Clique Aqui</button>
    <script>
      function saldoPositivo() {
        let contaCliente = parseInt(
          prompt("Digite o número da conta do cliente:")
        );
        let saldoCliente = parseInt(
          prompt("Digite o saldo da conta do cliente:")
        );
        let debitoCliente = parseInt(
          prompt("Digite o debito da conta do cliente:")
        );
        let creditoCliente = parseInt(
          prompt("Digite o credito da conta do cliente:")
        );
        let saldoAtual= saldoCliente - debitoCliente + creditoCliente;
        
        if (saldoAtual >=0) {
            alert("Saldo Positivo");
        } else {
            alert("Saldo Negativo");
        }
      }
    </script>
  </body>
</html>
