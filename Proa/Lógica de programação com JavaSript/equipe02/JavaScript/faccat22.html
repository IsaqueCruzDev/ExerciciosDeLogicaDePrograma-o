<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais de  40  horas  receberá  hora  extra,  cujo  cálculo  é  o  valor  da  hora  regular  com  um  acréscimo  de  50%. Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas (considere que o mês possua 4 semanas exatas).  -->

    <button type="button" onclick="calculaSalario()">Clique aqui</button>
    <script>
      function calculaSalario() {
        let horasTrabalhadas = parseInt(
          prompt("Digite a quantidade de horas trabalhadas")
        );
        let valorHora = parseInt(prompt("Digite o valor por hora trabalhadas"));
        let horasExtras;
        let porcentagemAcrescimo = valorHora * (50/100);
        let horasTotais;
        let salarioTotal;

        if (horasTrabalhadas > 160) {
            horasExtras = horasTrabalhadas - 160;
            salarioTotal = (horasTrabalhadas * valorHora) + horasExtras * porcentagemAcrescimo;
            alert(`O seu salário é de : ${salarioTotal}`)
        } else {
            salarioTotal = (horasTrabalhadas * valorHora);
            alert(`O seu salário é de : ${salarioTotal}`)
        }
      }


    </script>
  </body>
</html>
