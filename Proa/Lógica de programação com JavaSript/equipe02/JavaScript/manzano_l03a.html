<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="cliqueEnquanto()">Clique em mim</button>
    <script>
        function cliqueEnquanto() {
            let numero = parseInt(prompt("Digite um n√∫mero e obtenha a sua tabuada:"));
            let resultado;
            let contador = 1;
            while (contador <= 10) {
                resultado = numero * contador;    
                alert(`${numero} X ${contador} = ${resultado}`);
                contador = contador + 1;
            }
        }
    </script>
</body>
</html>
