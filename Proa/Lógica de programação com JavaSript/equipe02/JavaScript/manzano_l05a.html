<body>
    <!-- Apresentar os quadrados dos nÃºmeros inteiros de 15 a 200.  -->
    <button type="button" onclick="executaFuncao()">Clique em mim</button>
    <script>
        function executaFuncao() {
            for (let contador = 15; contador < 201; contador++) {
                let quadrado = contador * contador;
                console.log(quadrado);
            }
        }
    </script>
