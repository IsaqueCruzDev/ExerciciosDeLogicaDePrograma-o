<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Faça  um  algoritmo  para  ler:  quantidade  atual  em  estoque,  quantidade  máxima  em  estoque  e quantidade  mínima  em  estoque  de  um  produto.  Calcular  e  escrever  a  quantidade  média  ((quantidade média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual a  quantidade  média  escrever  a  mensagem  'Não  efetuar  compra',  senão  escrever  a  mensagem  'Efetuar compra'.  -->
    <button type="button" onclick="quantidadeEstoque()">Clique aqui</button>
    <script>
      function quantidadeEstoque() {
        let quantidadeEstoque = parseInt(
          prompt("Digite a quantidade atual em estoque:")
        );
        let quantidadeMaxima = parseInt(
          prompt("Digite a quantidade máxima em estoque:")
        );
        let quantidadeMinima = parseInt(
          prompt("Digite a quantidade mínima em estoque:")
        );
        let quantidadeMedia = (quantidadeMaxima - quantidadeMinima) / 2;

        if (quantidadeEstoque >= quantidadeMedia) {
            alert("Não efetuar compra");
        } else {
            alert("Efetuar compra");
        }

      }
    </script>
  </body>
</html>
