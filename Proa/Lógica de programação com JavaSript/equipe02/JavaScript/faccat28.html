<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. -->
    <button type="button" onclick="maiorNumero()">Clique aqui</button>
    <script>
      function maiorNumero() {
        let valor1 = parseInt(prompt("Digite um valor:"));
        let valor2 = parseInt(prompt("Digite o segundo valor:"));
        let valor3 = parseInt(prompt("Digite o terceiro valor:"));

        if (valor1 > valor2 && valor1 > valor3) {
          alert(`O maior valor é o ${valor1}`);
        } else if (valor2 > valor1 && valor2 > valor3) {
          alert(`O maior valor é o ${valor2}`);
        } else if (valor3 > valor1 && valor3 > valor2) {
          alert(`O maior valor é o ${valor3}`);
        }
      }
    </script>
  </body>
</html>
