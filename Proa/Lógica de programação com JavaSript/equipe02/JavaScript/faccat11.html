<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês, mais  uma  comissão  também  fixa  para  cada  carro  vendido  e  mais  5% do  valor  das  vendas  por  ele efetuadas. Escrever um algoritmo que leia o número de  carros por  ele vendidos, o valor total de suas vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do vendedor.  -->

    <script>
        let salario = prompt('Digite o valor do salário: ');
        salario = Number(salario);
        console.log(salario);

        let valorComissao = prompt('Digite o valor da comissão: ');
        valorComissao = Number(valorComissao);
        console.log(valorComissao);

        let quantidadeCarrosVendidos = prompt('Digite quantos carros foram vendidos: ');
        quantidadeCarrosVendidos = Number(quantidadeCarrosVendidos);
        console.log(quantidadeCarrosVendidos);

        let valorVendas = prompt('Digite o valor total de vendas: ');
        valorVendas = Number(valorVendas);
        console.log(valorVendas);
        valorVendas = valorVendas * (5 / 100);

        let salarioTotal = salario + (valorComissao * quantidadeCarrosVendidos) + valorVendas;
        alert(`O salário do total do funcionário é de: ${salarioTotal} `);
    </script>
</html>
